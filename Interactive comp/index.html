<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/favicon-32x32.png">
    <title>Interactive Rating Component</title>
</head>

<body>
    <div class="flex">
        <div class="box">
            <img src="Images/icon-star.svg" alt="star" id="star">
            <h3>How did we do?</h3>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our offering</p>
            <div class="flex2">
                <div class="abut">1</div>
                <div class="abut">2</div>
                <div class="abut">3</div>
                <div class="abut" id="myClick" onclick="clickFunction()">4</div>
                <div class="abut">5</div>
            </div>
            <br><br><br>
            <a href="page2.html" class="link2">SUBMIT</a>

            <script>
                function clickFunction() {
                    document.getElementById('myClick').style.backgroundColor = "#959eac"
                    document.getElementById('myClick').style.color = "white"
                }
            </script>

        </div>
    </div>
</body>

</html>
