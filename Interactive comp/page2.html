<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/favicon-32x32.png">
    <title>Interactive Rating Component</title>
</head>

<body>
    <div class="flex3">
        <div class="box2">
            <div class="miniflex">
                <img src="Images/illustration-thank-you.svg" alt="">
            </div>
            <br>
            <div class="smallflex">
                <p class="show">You selected 4 out of 5</p>
            </div>
            <h3 class="appr">Thank You!</h3>
            <p class="appr2">We appreciate you taking your time to give a rating. If you ever need more support, don't
                hesitate to get
                in touch!</p>
        </div>
    </div>
</body>

</html>
